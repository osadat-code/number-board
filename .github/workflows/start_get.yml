name: start_get

on:
  workflow_dispatch:
    inputs:
      dummy:
        description: "dummy input"
        required: false
        default: "run"

jobs:
  set-status:
    runs-on: ubuntu-latest
    steps:
      - name: ステータス変更（投稿待ち）
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"status":"投稿待ち"}' \
          https://number-board.onrender.com/setStatus
