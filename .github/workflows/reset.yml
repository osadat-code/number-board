name: Daily Reset

on:
  schedule:
    - cron: "0 15 * * *"  # 日本時間 0:00（15:00 UTC）
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: 全リセット
        run: |
          curl -X POST https://number-board.onrender.com/reset

      - name: ステータス変更（準備中）
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"status":"準備中"}' \
          https://number-board.onrender.com/setStatus
