name: start_set

on:
  schedule:
    - cron: "0 7 * * *"  # 日本時間 16:00（07:00 UTC）
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: 全リセット
        run: |
          curl -X POST https://number-board.onrender.com/reset

      - name: ステータス変更（お休み入力中）
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"status":"お休み入力中"}' \
          https://number-board.onrender.com/setStatus
