name: Daily Reset

on:
  schedule:
    - cron: "0 7 * * *"   # JST 16:00（UTC 07:00）
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: 全リセット
        run: |
          curl -X POST https://number-board.onrender.com/reset

      - name: ステータス変更（お休み入力中）
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"status":"お休み入力中"}' \
            https://number-board.onrender.com/setStatus
