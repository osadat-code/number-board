<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>自動投稿設定</title>
<style>
body { font-family: sans-serif; padding: 20px; }
label { display: block; margin-top: 12px; }
input, select { padding: 6px; width: 120px; }
button { margin-top: 20px; padding: 10px 20px; }
.row { display: flex; gap: 10px; align-items: center; }
</style>
</head>
<body>

<h2>自動投稿設定</h2>

<div class="row">
  <label>時</label><input id="h1" type="number" min="0" max="23">
  <label>分</label><input id="m1" type="number" min="0" max="59">
  <label>秒</label><input id="s1" type="number" min="0" max="59">
  <label>ミリ秒</label><input id="ms1" type="number" min="0" max="999">
</div>

<label>mode</label>
<select id="mode1">
  <option value="take">take</option>
  <option value="inc">inc</option>
</select>

<label>numbers（カンマ区切り）</label>
<input id="numbers1" type="text">

<label>user</label>
<input id="user1" type="text">

<button onclick="save()">保存</button>

<script>
async function load() {
  const cfg = await (await fetch("/autoConfig")).json();

  h1.value = cfg.hour;
  m1.value = cfg.min;
  s1.value = cfg.sec;
  ms1.value = cfg.ms;
  mode1.value = cfg.mode;
  numbers1.value = cfg.numbers.join(",");
  user1.value = cfg.user;
}

async function save() {
  const body = {
    hour: Number(h1.value),
    min: Number(m1.value),
    sec: Number(s1.value),
    ms: Number(ms1.value),
    mode: mode1.value,
    numbers: numbers1.value.split(",").map(x => Number(x.trim())).filter(x => !isNaN(x) && x > 0),
    user: user1.value
  };

  await fetch("/autoConfig", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  alert("保存しました！");
}

load();
</script>
</body>
</html>
